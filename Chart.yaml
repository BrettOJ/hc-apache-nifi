---
apiVersion: v2
name: nifi
version: 1.1.4
appVersion: 1.16.3
description: Apache NiFi is a software project from the Apache Software Foundation designed to automate the flow of data between software systems.
keywords:
  - nifi
  - data
  - process
home: https://nifi.apache.org/
icon: https://svn.apache.org/repos/asf/nifi/site/trunk/images/niFi-logo-horizontal-scaled.png
source:
  - https://github.com/brettoj/hc-apache-nifi
maintainers:
  - name: BrettOJ
    email: brettoj@konjur.sg
    url: https://github.com/brettoj
dependencies:
  - name: zookeeper
    version: 9.2.7
    repository: https://github.com/BrettOJ/hc-apache-zookeeper
    condition: zookeeper.enabled
  - name: nifi-registry
    alias: registry
    version: 1.0.0
    repository: https://github.com/BrettOJ/hc-apache-nifi-registry
    condition: registry.enabled
  - name: ca
    version: 1.0.1
    condition: ca.enabled
  - name: openldap
    version: ~1.2.4
    repository: https://charts.helm.sh/stable
    condition: openldap.enabled
